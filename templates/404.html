{% extends 'base.html' %}

{% block content %}
<main class="main-container">
    <section class="error-section">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Oops! Page Not Found</h2>
        <p class="error-description">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>

        <!-- Search Bar -->
      
        <a href="/" class="error-link">Go Back to Home</a>
    </section>
</main>

<style>
/* General Styling */
.main-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
    text-align: center;
}

/* Error Section */
.error-section {
    max-width: 600px;
    padding: 20px;
    border-radius: 10px;
    background: #fff;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.5s ease-in-out;
}

/* 404 Error Code */
.error-code {
    font-size: 100px;
    font-weight: bold;
    color: #ff4a4a;
}

/* Error Message */
.error-message {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
}

/* Error Description */
.error-description {
    font-size: 16px;
    color: #666;
    margin-bottom: 20px;
}

/* Home Link */
.error-link {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
    text-decoration: none;
    background: #28a745;
    color: white;
    border-radius: 5px;
    transition: background 0.3s;
}

.error-link:hover {
    background: #218838;
}

/* Fade In Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>


{% endblock %}
