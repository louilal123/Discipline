    <div class="search-container" style="position: relative; width: 300px;">

                 <button type="submit" class="desktop-search-btn" aria-label="Submit Search">
                  <span  class="search-icon fas fa-search" 
                  style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); color: #888; cursor: pointer;"></span>

      </form>
